<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete note</title>
    <style th:replace="layout :: style_for_header"></style>
    <style th:replace="layout :: style_for_footer"></style>
    <link th:replace="layout :: bootstrap_lib">
    <script th:replace="layout :: jquery_lib_1"></script>
    <script th:replace="layout :: jquery_lib_2"></script>
    <script th:replace="layout :: jquery_lib_3"></script>
</head>
<body>
<div th:replace="layout :: header"></div>
<h1>Delete note</h1>
<h2>Are you sure?</h2>
<p>
    <a th:href="@{/note(action='list')}">Notes list</a>
</p>
<form th:action="@{note(action='delete')}" th:object="${note}" method="post" id="delete_form">
    <label for="id"></label><input th:type="hidden" name="id" th:field="*{id}" id="id">
    <ol>
        <li><label for="title">Title: </label><input type="text" th:field="*{title}" id="title" disabled/></li>
        <li>
            <ul>
                <li><input type="checkbox" th:each="p : ${categories}" th:field="*{categories}" th:value="${p.id}" th:text="${p.name}" disabled></li>
            </ul>
        </li>
        <li><label for="estimatedFinishedTime"></label><input type="number" th:field="*{estimatedFinishedTime}" id="estimatedFinishedTime" disabled/></li>
        <li><label for="status"></label><input type="text" th:field="*{status}" id="status" disabled/></li>
    </ol>
    <label for="startTime"></label><input th:if="${note.startTime!=null}" type="hidden" th:field="*{startTime}" id="startTime"/>
    <label for="endTime"></label><input th:if="${note.endTime!=null}" type="hidden" th:field="*{endTime}" id="endTime"/>
    <label for="content">Content: </label><textarea th:field="*{content}" id="content" cols="30" rows="10" form="delete_form" disabled></textarea>
    <input type="submit" value="Delete article">
</form>
<div th:replace="layout :: footer"></div>
</body>
</html>
