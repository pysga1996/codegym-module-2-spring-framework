<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User</title>
</head>
<body>
<h1>First Name: <span th:text="${user.firstName}"></span></h1>
<h1>Last Name: <span th:text="${user.lastName}"></span></h1>
<h1>Phone Number: <span th:text="${user.phoneNumber}"></span></h1>
<h1>Age: <span th:text="${user.age}"></span></h1>
<h1>Email: <span th:text="${user.email}"></span></h1>
</body>
</html>
