<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{customer.add}"></title>
</head>
<body>
<span th:text="#{global.language}+${': '}"></span>
<a th:href="@{/customer/create/(lang=en)}" th:text="#{global.english}">English</a> |
<a th:href="@{/customer/create/(lang=vi)}" th:text="#{global.vietnamese}">Vietnamese</a>
<h1><a th:href="@{/home/}" th:text="#{global.home}"></a></h1>
<h1 th:text="#{customer.add}"></h1>
<p>
    <a th:href="@{/customers/list}" th:text="#{customer.list}"></a>
</p>
<th:block th:if="${message}">
    <p th:text="#{customer.add_success}"></p>
</th:block>
<form th:action="@{/create-customer}" th:object="${customer}" method="post">
    <table>
        <tr>
            <td><label for="first_name" th:text="#{customer.first_name}+${': '}"></label></td>
            <td><input type="text" th:field="*{firstName}" id="first_name"/></td>
        </tr>
        <tr>
            <td><label for="last_name" th:text="#{customer.last_name}+${': '}"></label></td>
            <td><input type="text" th:field="*{lastName}" id="last_name"/></td>
        </tr>
        <tr>
            <td><label for="province" th:text="#{global.province}+${': '}"></label></td>
            <td>
                <select th:field="*{province}" id="province">
                    <option th:each="p : ${provinces}" th:value="${p.id}" th:text="${p.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" th:value="#{global.add}"></td>
        </tr>
    </table>
</form>
</body>
</html>
