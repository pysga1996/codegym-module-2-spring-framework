<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{province.delete}"></title>
</head>
<body>
<span th:text="#{global.language}+${': '}"></span>
<a th:href="@{/province/delete/__${province.id}__/(lang=en)}" th:text="#{global.english}">English</a> |
<a th:href="@{/province/delete/__${province.id}__/(lang=vi)}" th:text="#{global.vietnamese}">Vietnamese</a>
<h1><a th:href="@{/home/}" th:text="#{global.home}"></a></h1>
<h1 th:text="#{province.delete}"></h1>
<h2 th:text="#{global.confirm}"></h2>
<p>
    <a th:href="@{/province/list}" th:text="#{province.list}"></a>
</p>
<form th:action="@{/delete-province}" th:object="${province}" method="post">
    <label for="id"></label><input th:type="hidden" name="id" th:field="*{id}" id="id">
    <table>
        <tr>
            <td th:text="#{province.name}"></td>
            <td th:text="${province.name}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" th:value="#{global.delete}"></td>
        </tr>
    </table>
</form>
</body>
</html>
