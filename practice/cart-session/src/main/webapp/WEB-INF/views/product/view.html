<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name}">Title</title>
</head>
<body>
<p>
    <a th:href="@{/product/list}">Product list</a>
</p>
<table th:object="${product}">
    <tr>
        <td>Name:</td>
        <td th:text="*{name}"></td>
    </tr>
    <tr>
        <td>Manufacturer:</td>
        <td th:text="*{manufacturer}"></td>
    </tr>
    <tr>
        <td>Price:</td>
        <td th:text="*{price}"></td>
    </tr>
    <tr>
        <td>Description:</td>
        <td th:text="*{description}"></td>
    </tr>
    <tr>
        <a th:href="@{/product/add/__${product.id}__ }">Add To Cart</a>
    </tr>
</table>
</body>
</html>
